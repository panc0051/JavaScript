<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>New Year Countdown</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />

  </head>
  <body>
    
  
    <div id="year" class="year"></div>


    <h1>Next New Year will be in</h1>
    

    <div id="countdown" class="countdown">
      <div class="time">
        <h2 id="days">00</h2>
        <small>days</small>
      </div>
      <div class="time">
        <h2 id="hours">00</h2>
        <small>hours</small>
      </div>
      <div class="time">
        <h2 id="minutes">00</h2>
        <small>minutes</small>
      </div>
      <div class="time">
        <h2 id="seconds">00</h2>
        <small>seconds</small>
      </div>
    </div>

    <img
      src="./img/spinner.gif"
      alt="Loading..."
      id="loading"
      class="loading"
    />
    <br>
    
    <form id="form" class="p-5 bg-light">
      <div class="rol">
        <div class="col">
          <div id="today"></div>
          <div id="saved"></div>
  
        </div>
      </div>

      <label for="" class="form-label">Title</label>
      <input type="text" id="title" class="form-control mb-3" placeholder="Write Something!" />

      <label for="" class="form-label">Date and time</label>
      <input type="datetime-local" id="datetime" class="form-control mb-3" placeholder="Date and time" />
      <button class="btn btn-primary" id="submit">Save Date</button>

    </form>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <div class="timer"></div>
    
    <script src="script.js"></script>
  </body>
</html>
